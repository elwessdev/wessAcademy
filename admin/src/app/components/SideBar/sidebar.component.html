<div class="w-64 bg-white shadow-lg z-10 flex flex-col h-screen">
  <div class="p-6 border-b border-gray-100">
    <div class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-indigo-400 text-transparent bg-clip-text">
      wessAcademy Dashboard
    </div>
  </div>

  <div class="flex-1 p-4">
    <nav class="space-y-3 mt-4">
      <a 
        *ngFor="let item of navItems" 
        [routerLink]="item.route" 
        routerLinkActive="bg-indigo-50 text-indigo-600"
        class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
      >
        <i class="mr-3 text-indigo-500" [ngClass]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </nav>
  </div>

  <div class="p-4 text-gray-400 text-sm">
    &copy; 2025 wessAcademy.
  </div>
</div>
